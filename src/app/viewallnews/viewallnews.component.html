<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
          <div class="row">
            <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of news">
                
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">{{i.title}}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">{{i.description}}</h6>
                      <p class="card-text">{{i.message}}</p>
                    </div>
                  </div>

            </div>
          </div>
        </div>
    </div>
</div>
